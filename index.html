<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width= , initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    
    <div class="card" >
        <div class="search">
            <input type="search" placeholder="Enter city name" spellcheck="false">
            <button><img src="image/search.png" alt=""></button>
        </div>
        <div class="weather">
            <img src="" class="weather-icon"></img>
            <h1 class="temp"></h1>
            <h2 class="city"></h2>
            <div class="details">
                <div class="col">
                    <img src="image/humidity.png">
                    <div>
                        <p class="humidity"></p>
                         <p>Humidity</p>
                    </div>
                </div>
                    <div class="col">
                        <img src="image/wind.png">
                        <div>
                            <p class="wind"></p>
                             <p>Wind Speed</p>
                        </div>
                    </div>
            </div>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
